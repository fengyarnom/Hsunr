<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Yarnom</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
</head>
<body>
    <div class="content">
        <header>
            <div class="nav-area">
                {% block nav_area %}{% endblock %}
            </div>

        </header>

        <div class="main">
            {% block main %}{% endblock %}
        </div>
        <div class="footer">
            {% block footer %}{% endblock %}
        </div>
    </div>

</body>
</html>
